<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoL チャンピオン練度チェック</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="header">
      <h1>LoL チャンピオン練度チェック</h1>
    </header>

    <main class="main">
      <div id="form-page" class="page active">
        <h2>チャンピオン練度入力</h2>
        <form id="champion-form" class="champion-form">
          <div id="champions-container" class="champions-container">
            <!-- チャンピオンリストがここに動的に追加されます -->
          </div>
          <div class="button-container">
            <button type="submit" class="submit-button">結果を確認</button>
            <button
              type="button"
              id="scroll-bottom"
              class="scroll-bottom-button"
            >
              最後に移動
            </button>
          </div>
        </form>
      </div>

      <div id="result-page" class="page">
        <h2>練度チェック結果</h2>
        <div class="result-section">
          <h3>使用可能なチャンピオン一覧</h3>
          <div class="table-controls">
            <select id="sort-select" class="control-select">
              <option value="score-desc">スコア（高い順）</option>
              <option value="score-asc">スコア（低い順）</option>
              <option value="name-asc">名前（昇順）</option>
              <option value="name-desc">名前（降順）</option>
            </select>
            <input
              type="text"
              id="champion-filter"
              class="control-input"
              placeholder="チャンピオン名で検索..."
            />
          </div>
          <div class="table-container">
            <table id="champions-table" class="champions-table">
              <thead>
                <tr>
                  <th>チャンピオン</th>
                  <th>スコア</th>
                  <th>熟練度</th>
                  <th>ロール</th>
                  <th>役割</th>
                  <th>ダメージ</th>
                  <th>攻撃範囲</th>
                </tr>
              </thead>
              <tbody id="champions-table-body"></tbody>
            </table>
          </div>
        </div>
        <div class="result-section">
          <h3>ロール別チャンピオン</h3>
          <div id="role-champions" class="role-lists"></div>
        </div>
        <div class="result-section">
          <h3>役割別チャンピオン</h3>
          <div id="type-champions" class="type-lists"></div>
        </div>
        <div class="result-section">
          <h3>ダメージタイプ別チャンピオン</h3>
          <div id="damage-type-champions" class="type-lists"></div>
        </div>
        <div class="result-section">
          <h3>攻撃範囲別チャンピオン</h3>
          <div id="attack-range-champions" class="type-lists"></div>
        </div>
        <div class="button-container">
          <button id="back-button" class="back-button">入力画面に戻る</button>
        </div>
      </div>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
